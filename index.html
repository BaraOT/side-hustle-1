<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SIDEHUSTLE WEEK 1</title>
  </head>
  <body>
    <section id="cover-page">
      <div class="logo-section">
        <div class="logo-part">
          <div class="logo-background">
            <div class="logo">
              <img src="/img/odin-lined.png" alt="odin logo" height="100px" />
            </div>
            <div class="logo-title">
              <h1>ODIN</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="form-proper">
        <div class="intro-part">
          <p>
            This is not a real online service! You need to know something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up to get started. <br />
            <br />

            You know you want to.
          </p>
        </div>
        <form action="">
          <div class="form">
            <h3>Let's do this!</h3>
            <div class="flex">
              <div class="first-input">
                <label for="first name">FIRST NAME</label><br />
                <input type="text" />
              </div>
              <div class="second-input">
                <label for="first name">LAST NAME</label><br />
                <input type="text" />
              </div>
            </div>
            <div class="flex">
              <div class="first-input">
                <label for="first name">EMAIL</label><br />
                <input type="text" />
              </div>
              <div class="second-input">
                <label for="first name">PHONE NUMBER</label><br />
                <input type="text" />
              </div>
            </div>
            <div class="flex">
              <div class="first-input">
                <label for="first name">PASSWORD</label><br />
                <input type="password" class="error" />
              </div>
              <div class="second-input">
                <label for="first name">CONFIRM PASSWORD</label><br />
                <input type="password" class="error" />
              </div>
            </div>
            <div class="bottom-area">
              <div class="button">
                <button>Create Account</button>
              </div>
              <div class="buttom-info">
                <p>
                  Already have an account?
                  <span style="color: #596d48">Log in</span>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
